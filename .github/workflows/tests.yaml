name: Playwright Tests - Manual Trigger

on:
  workflow_dispatch:
    inputs:
      project:
        description: 'Project name (e.g., ikea)'
        required: true
        default: 'ikea'
        type: choice
        options:
          - ikea
      environment:
        description: 'Environment to test against'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
      test_tag:
        description: 'Test tag to run (e.g., @LOCALE)'
        required: true
        default: '@LOCALE'
        type: string

jobs:
  test:
    name: Run Playwright tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Run Playwright tests
        run: npx playwright test --project=${{ github.event.inputs.project }}-${{ github.event.inputs.environment }}-desktop --grep "${{ github.event.inputs.test_tag }}"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: playwright-report
          destination_dir: .

      - name: Print Report URL
        if: always()
        run: |
          echo "::notice::ðŸ“Š Test Report: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"